<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My Racer Game</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body id="race">
	<h1>Racer Game</h1>

	<input type="button" value="Go!" id="go">
	<input type="button" value="Reset" id="reset">

	<div id="racetrack">
		<img src="images/car1.png" id="car1" class="car">
		<img src="images/car2.png" id="car2" class="car">
	</div>

	<div id="raceInfo" class="clearfix">
		<h2>Results</h2>
		<div id="raceInfo1" class="raceInfo">Car 1<span></span></div>
		<div id="raceInfo2" class="raceInfo">Car 2<span></span></div>
	</div>

	<script
  src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
	<script src="js/racinggame.js"></script>
</body>
</html>
